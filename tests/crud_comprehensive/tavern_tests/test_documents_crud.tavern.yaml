---
# Documents CRUD Tests - Tavern Format
# Comprehensive testing of documents API endpoints with case dependencies

test_name: Documents - Full CRUD Cycle
includes:
  - !include tavern_config.yaml
marks:
  - crud
  - regression
stages:
  - name: Get OAuth Token
    request:
      url: "{api_base_url}/oauth/token"
      method: POST
      headers:
        content-type: application/x-www-form-urlencoded
      data:
        grant_type: client_credentials
        client_id: "{oauth_service_id}"
        client_assertion_type: urn:ietf:params:oauth:client-assertion-type:jwt-bearer
        client_assertion: !function "tavern_helpers:generate_jwt_token"
    response:
      status_code: 200
      json:
        access_token: !anystr
      save:
        json:
          oauth_token: access_token

  - name: Create Parent Case
    request:
      url: "{api_base_url}/api/cases"
      method: POST
      headers:
        authorization: "Bearer {oauth_token}"
        content-type: application/json
      json: !function "tavern_helpers:generate_test_data:case"
    response:
      status_code: 201
      json:
        case_id: !function "tavern_helpers:validate_uuid"
      save:
        json:
          parent_case_id: case_id

  - name: Create Document
    request:
      url: "{api_base_url}/api/documents"
      method: POST
      headers:
        authorization: "Bearer {oauth_token}"
        content-type: application/json
      json: !function "tavern_helpers:generate_test_data:document:case_id={parent_case_id}"
    response:
      status_code: 201
      json:
        document_id: !function "tavern_helpers:validate_uuid"
        case_id: "{parent_case_id}"
        file_name: !anystr
        file_type: "TEXT"
        created_at: !function "tavern_helpers:validate_timestamp"
      save:
        json:
          created_document_id: document_id

  - name: Read Created Document
    request:
      url: "{api_base_url}/api/documents/{created_document_id}"
      method: GET
      headers:
        authorization: "Bearer {oauth_token}"
    response:
      status_code: 200
      json:
        document_id: "{created_document_id}"
        case_id: "{parent_case_id}"
        file_name: !anystr
        is_analyzed: false

  - name: Update Document Analysis Status
    request:
      url: "{api_base_url}/api/documents/{created_document_id}"
      method: PUT
      headers:
        authorization: "Bearer {oauth_token}"
        content-type: application/json
      json:
        is_analyzed: true
    response:
      status_code: 200
      json:
        document_id: "{created_document_id}"
        is_analyzed: true
        updated_at: !function "tavern_helpers:validate_timestamp"

  - name: Delete Document
    request:
      url: "{api_base_url}/api/documents/{created_document_id}"
      method: DELETE
      headers:
        authorization: "Bearer {oauth_token}"
    response:
      status_code: 204

  - name: Verify Document Deletion
    request:
      url: "{api_base_url}/api/documents/{created_document_id}"
      method: GET
      headers:
        authorization: "Bearer {oauth_token}"
    response:
      status_code: 404

  - name: Cleanup Parent Case
    request:
      url: "{api_base_url}/api/cases/{parent_case_id}"
      method: DELETE
      headers:
        authorization: "Bearer {oauth_token}"
    response:
      status_code: 204

---
test_name: Documents - List by Case
includes:
  - !include tavern_config.yaml
marks:
  - crud
  - list
stages:
  - name: Get OAuth Token
    request:
      url: "{api_base_url}/oauth/token"
      method: POST
      headers:
        content-type: application/x-www-form-urlencoded
      data:
        grant_type: client_credentials
        client_id: "{oauth_service_id}"
        client_assertion_type: urn:ietf:params:oauth:client-assertion-type:jwt-bearer
        client_assertion: !function "tavern_helpers:generate_jwt_token"
    response:
      status_code: 200
      json:
        access_token: !anystr
      save:
        json:
          oauth_token: access_token

  - name: Create Parent Case for List Test
    request:
      url: "{api_base_url}/api/cases"
      method: POST
      headers:
        authorization: "Bearer {oauth_token}"
        content-type: application/json
      json: !function "tavern_helpers:generate_test_data:case"
    response:
      status_code: 201
      json:
        case_id: !function "tavern_helpers:validate_uuid"
      save:
        json:
          list_test_case_id: case_id

  - name: Create Test Document for List
    request:
      url: "{api_base_url}/api/documents"
      method: POST
      headers:
        authorization: "Bearer {oauth_token}"
        content-type: application/json
      json: !function "tavern_helpers:generate_test_data:document:case_id={list_test_case_id}"
    response:
      status_code: 201
      json:
        document_id: !function "tavern_helpers:validate_uuid"
      save:
        json:
          list_test_document_id: document_id

  - name: List Documents
    request:
      url: "{api_base_url}/api/documents"
      method: GET
      headers:
        authorization: "Bearer {oauth_token}"
      params:
        limit: 10
    response:
      status_code: 200
      json:
        data: !anything

  - name: Cleanup Test Document
    request:
      url: "{api_base_url}/api/documents/{list_test_document_id}"
      method: DELETE
      headers:
        authorization: "Bearer {oauth_token}"
    response:
      status_code: 204

  - name: Cleanup List Test Case
    request:
      url: "{api_base_url}/api/cases/{list_test_case_id}"
      method: DELETE
      headers:
        authorization: "Bearer {oauth_token}"
    response:
      status_code: 204