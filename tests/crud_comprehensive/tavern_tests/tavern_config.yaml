---
# Tavern Configuration for Local Container Testing
# Replaces original Python test orchestration with YAML
variables:
  # API Configuration - Uses same env vars as original Python tests
  api_base_url: "{env:TEST_API_BASE_URL:http://localhost:8080}"
  
  # OAuth Configuration - Same as original Python tests
  oauth_service_id: "{env:OAUTH_SERVICE_ID:qa_comprehensive_test_service}" 
  oauth_audience: "{env:OAUTH_AUDIENCE:luceron-auth-server}"
  
  # Test Data Configuration
  test_data_prefix: "{env:TEST_DATA_PREFIX:TAVERN_TEST}"

# Global request configuration - Matches original RestClient
request_defaults:
  headers:
    content-type: application/json
    accept: application/json

# Validation settings to match original test behavior  
strict: false  # Set to false for MVP simplicity
