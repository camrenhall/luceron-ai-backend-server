---
# Cases CRUD Tests - Complete API Testing
test_name: Cases - Full CRUD Cycle
# Variables are injected by run_tests.py
marks:
  - crud
  - cases
stages:
  - name: Get OAuth Token
    request:
      url: "{api_base_url}/oauth2/token"
      method: POST
      headers:
        content-type: application/x-www-form-urlencoded
      data:
        grant_type: client_credentials
        client_assertion_type: urn:ietf:params:oauth:client-assertion-type:jwt-bearer
        client_assertion: "{jwt_token}"
    response:
      status_code: 200
      json:
        access_token: !anystr
        token_type: Bearer
        expires_in: !anyint
        scope: !anystr
      save:
        json:
          oauth_token: access_token

  - name: Create Case
    request:
      url: "{api_base_url}/api/cases"
      method: POST
      headers:
        authorization: "Bearer {oauth_token}"
        content-type: application/json
      json:
        client_name: "REST_TestClient"
        client_email: "rest_test@example.com"
        case_type: "GENERAL_INQUIRY"
        priority: "MEDIUM"
        status: "OPEN"
    response:
      status_code: 201
      json:
        case_id: !anystr
        client_name: "REST_TestClient"
        client_email: "rest_test@example.com"
        status: "OPEN"
        created_at: !anystr
      save:
        json:
          created_case_id: case_id

  - name: Read Created Case
    request:
      url: "{api_base_url}/api/cases/{created_case_id}"
      method: GET
      headers:
        authorization: "Bearer {oauth_token}"
    response:
      status_code: 200
      json:
        case_id: "{created_case_id}"
        client_name: "REST_TestClient"
        status: "OPEN"

  - name: Update Case Status
    request:
      url: "{api_base_url}/api/cases/{created_case_id}"
      method: PUT
      headers:
        authorization: "Bearer {oauth_token}"
        content-type: application/json
      json:
        status: "CLOSED"
    response:
      status_code: 200
      json:
        case_id: "{created_case_id}"
        status: "CLOSED"
        updated_at: !anystr

  - name: Delete Case
    request:
      url: "{api_base_url}/api/cases/{created_case_id}"
      method: DELETE
      headers:
        authorization: "Bearer {oauth_token}"
    response:
      status_code: 204

  - name: Verify Deletion
    request:
      url: "{api_base_url}/api/cases/{created_case_id}"
      method: GET
      headers:
        authorization: "Bearer {oauth_token}"
    response:
      status_code: 404

