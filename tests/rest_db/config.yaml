---
# Tavern Global Configuration for REST API Testing
variables:
  # API Configuration - using default localhost for testing
  api_base_url: "http://localhost:8080"
  
  # OAuth Configuration
  oauth_service_id: "qa_comprehensive_test_service"
  oauth_audience: "luceron-auth-server"
  
  # Test Data Configuration
  test_data_prefix: "REST_TEST"

# Global request defaults
request_defaults:
  headers:
    content-type: application/json
    accept: application/json

# Validation settings
strict: false