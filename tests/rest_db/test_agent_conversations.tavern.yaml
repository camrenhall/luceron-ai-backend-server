---
# Agent Conversations CRUD Tests
test_name: Agent Conversations - Full CRUD Cycle
# Variables are injected by run_tests.py
marks:
  - crud
  - agent
stages:
  - name: Get OAuth Token
    request:
      url: "{api_base_url}/oauth2/token"
      method: POST
      headers:
        content-type: application/x-www-form-urlencoded
      data:
        grant_type: client_credentials
        client_assertion_type: urn:ietf:params:oauth:client-assertion-type:jwt-bearer
        client_assertion: "{jwt_token}"
    response:
      status_code: 200
      json:
        access_token: !anystr
        token_type: Bearer
        expires_in: !anyint
        scope: !anystr
      save:
        json:
          oauth_token: access_token

  - name: Create Agent Conversation
    request:
      url: "{api_base_url}/api/agent/conversations"
      method: POST
      headers:
        authorization: "Bearer {oauth_token}"
        content-type: application/json
      json:
        status: "ACTIVE"
        conversation_type: "GENERAL"
        agent_type: "CommunicationsAgent"
    response:
      status_code: 200
      json:
        conversation_id: !anystr
        status: "ACTIVE"
        agent_type: "CommunicationsAgent"
        total_tokens_used: !anyint
        created_at: !anystr
        updated_at: !anystr
      save:
        json:
          created_conversation_id: conversation_id

  - name: Read Created Conversation
    request:
      url: "{api_base_url}/api/agent/conversations/{created_conversation_id}"
      method: GET
      headers:
        authorization: "Bearer {oauth_token}"
    response:
      status_code: 200
      json:
        conversation_id: "{created_conversation_id}"
        agent_type: "CommunicationsAgent"
        status: "ACTIVE"
        total_tokens_used: 0
        created_at: !anystr
        updated_at: !anystr

  - name: Update Conversation Status
    request:
      url: "{api_base_url}/api/agent/conversations/{created_conversation_id}"
      method: PUT
      headers:
        authorization: "Bearer {oauth_token}"
        content-type: application/json
      json:
        status: "COMPLETED"
    response:
      status_code: 200
      json:
        conversation_id: "{created_conversation_id}"
        agent_type: "CommunicationsAgent"
        status: "COMPLETED"
        total_tokens_used: 0
        created_at: !anystr
        updated_at: !anystr

  - name: Delete Conversation
    request:
      url: "{api_base_url}/api/agent/conversations/{created_conversation_id}"
      method: DELETE
      headers:
        authorization: "Bearer {oauth_token}"
    response:
      status_code: 200

  - name: Verify Conversation Deletion
    request:
      url: "{api_base_url}/api/agent/conversations/{created_conversation_id}"
      method: GET
      headers:
        authorization: "Bearer {oauth_token}"
    response:
      status_code: 404